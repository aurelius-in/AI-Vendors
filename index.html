<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vendor Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/banner.jpg" alt="AI Vendor Marketplace Banner" class="banner">
    </header>
    <div class="container">
        <h1>AI Vendor Marketplace</h1>
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search vendors...">
            <button onclick="searchVendors()">Search</button>
        </div>
        <div id="vendor-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
